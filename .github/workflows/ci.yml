name: CI - Code Quality Check

on:
  pull_request:
    branches: [main]

jobs:
  apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm run apps:format

      - name: Check linting
        run: pnpm run apps:lint


      - name: Check types
        run: pnpm run apps:check-types


      - name: Run tests
        run: pnpm run apps:test

      - name: Build apps
        run: pnpm run apps:build

  edge-functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Edge Functions formatting
        run: pnpm run functions:format

      - name: Check Edge Functions linting
        run: pnpm run functions:lint
